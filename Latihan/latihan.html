<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum 4</title>
    <link rel="stylesheet" href="style-latihan.css" />
    <script
      src="https://kit.fontawesome.com/e5944e4d57.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="root">
      <div class="header">
        <a href="../index.html" class="back"
          ><i class="fa-solid fa-arrow-left"></i
        ></a>
        <h1>Latihan 4</h1>
      </div>
      <div class="container">
        <div class="err">
          <p>pilih bilangan antara 1 sampai 20!!</p>
          <a class="batal"><i class="fa-solid fa-xmark"></i></a>
        </div>
        <input
          type="number"
          id="input"
          placeholder="masukan angka 1 - 20"
          autocomplete="off"
        />
        <div class="hasil-container">
          <p>Hasil</p>
          <p id="status-hasil"></p>
          <p id="hasil"></p>
        </div>
      </div>
    </div>
    <script src="script-latihan.js"></script>
  </body>
</html>
